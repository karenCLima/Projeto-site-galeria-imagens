<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Hepta+Slab:wght@400&amp;display=swap">


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Galeria</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="text/javascript" src="./index.js" defer=""></script>
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>
    <header>
      <h1>The - !Abstract Gallery</h1>
      <i class="ph ph-arrow-down-right"></i>
    </header>

    <main class="grid">
      <div class="model_1 grid">
        <div class="container">
          <img loading="lazy" src="https://source.unsplash.com/random?a=1" alt="Abstract Name 1">
          <span>Abstract Name 1</span>
        </div>

        <div class="container">
          <img loading="lazy" src="https://source.unsplash.com/random?b=1" alt="Abstract Name 2">
          <span>Abstract Name 2</span>
        </div>

        <div class="container">
          <img loading="lazy" src="https://source.unsplash.com/random?c=1" alt="Abstract Name 3">
          <span>Abstract Name 3</span>
        </div>

        <div class="container horizontal">
          <img loading="lazy" src="https://source.unsplash.com/random?d=1" alt="Abstract Name 4">
          <span>Abstract Name 4</span>
        </div>
      </div>

      <div class="model_2 grid">
        <div class="container">
          <img loading="lazy" src="https://source.unsplash.com/random?e=1" alt="Abstract Name 5">
          <span>Abstract Name 5</span>
        </div>

        <div class="container">
          <img loading="lazy" src="https://source.unsplash.com/random?f=1" alt="Abstract Name 6">
          <span>Abstract Name 6</span>
        </div>

        <div class="container">
          <img loading="lazy" src="https://source.unsplash.com/random?g=1" alt="Abstract Name 7">
          <span>Abstract Name 7</span>
        </div>

        <div class="container horizontal">
          <img loading="lazy" src="https://source.unsplash.com/random?h=1" alt="Abstract Name 8">
          <span>Abstract Name 8</span>
        </div>
      </div>
    </main>

  </body>

</html>
